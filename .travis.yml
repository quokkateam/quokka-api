before_install:
- sudo pip install pipenv
- sudo pip install codecov
install:
- pipenv install --three
- pipenv run pip freeze > requirements.txt # For heroku
- pipenv install --dev
script:
- make test
- pipenv run pylint src/auth_util.py
after_success:
- codecov
deploy:
  provider: heroku
  api_key:
    secure: 
  app: quokka-api-prod
  on:
    repo: quokkateam/quokka-api
